<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0b6fc2;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage!</h1>
    <p>This is a simple HTML page with headings, paragraphs, a link, and a button.</p>

    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <p>Visit <a href="https://www.example.com" target="_blank">this link</a> for more info.</p>

    <button onclick="alert('You clicked the button!')">Click Me</button>

</body>
</html>
